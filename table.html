<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 80%;
            margin: auto;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 10px;
        }

        th {
            background: #0c438a;
            color: #fff;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amy</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Becky</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
